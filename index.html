<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> 
        <title>Automata</title>
    </head>
    <body>
        <div id="penz">$</div>
        <div class="Container automata">
            <div class="bal" id="bal"></div>
            <div class="jobb">
                <div class="kepernyo" id="kepernyo"></div>
                <div class="gombok" id="gombok"></div>      
                <button onclick="vasarlas()">OK</button>
                <div class="tarolo" id="tarolo">
                    
                </div>
                
            </div>
        </div>
        <script>
            //gombok letrehozasa
           let gomb_tarolo= document.getElementById("gombok");
           for(let i=1; i<=9; i++){
               gomb_tarolo.innerHTML+='<button onclick="katt('+i+')">' + i +'</button>';
           }
           let kivalasztott= -1;

           function katt(szam){
              // alert(szam);
              document.getElementById("kepernyo").innerHTML= szam;
              kivalasztott=szam;
           }

           //uditok feltoltese
           let uditok= document.getElementById("bal");
           let udito_kepek=["apenta.jpg","cocacola.png","cola.jpg","hellkave.jpg","kinley.jpg","marka.jpg"]
           let udito_arak=[
               150,280,300,290,320,420
            ];
            let penz=2000;
            document.getElementById("penz").innerHTML=penz+"ft";
           for (let i =0 ; i <=udito_kepek.length  ; i++) {
               uditok.innerHTML+='<div> <img src="'+udito_kepek[i]+'"> '+(i+1)+ '<br>'+udito_arak[i]+ 'Ft</div>';
               
           }
           function vasarlas(){
               if(udito_kepek[kivalasztott-1]==undefined){
                   document.getElementById("kepernyo").innerHTML="Elfogyott!"
               }
               else{
            //    alert("megvetted a "+udito_kepek[kivalasztott-1]+" uditot") 
               document.getElementById("tarolo").innerHTML='<img src="'+udito_kepek[kivalasztott-1]+'">';
               penz -= udito_arak[kivalasztott-1];
               document.getElementById("penz").innerHTML=penz+"ft";
           }

           }
        </script>
    </body>
</html>
